<div class="card bg-dark">
  <div class="card-header">
    Leader Board
  </div>
  <ol class="list-group list-group-numbered">
    <li *ngFor = "let leader of leaders" class="list-group-item list-group-item-action text-white bg-dark">
      {{leader.username}}<span class="ml-2">{{leader.score}}</span>
    </li>
  </ol>
</div>
