<div class="card bg-dark">
  <div class="card-header">
    Games
  </div>
  <ul class="list-group list-group-flush">
    <li *ngFor = "let game of games" (click) = "setGameId()" class="list-group-item list-group-item-action text-white bg-dark">
      <i class="fas fa-gamepad"></i><span class="ml-2">{{game.name}}</span><p hidden id="gameid">{{game.id}}</p>
    </li>
  </ul>
</div>
