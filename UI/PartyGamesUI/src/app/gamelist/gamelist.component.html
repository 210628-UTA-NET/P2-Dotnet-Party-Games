<div class="card bg-dark">
  <div class="card-header text-center">
    <h4>Games</h4>
  </div>
  <div class="card-body">
    <div class="accordion accordion-flush" id="accordionFlushExample">
      <div *ngFor = "let game of games" class="accordion-item">
        <h5 class="accordion-header" id="flush-headingOne">
          <div class="accordion-button collapsed" type="button" (click)="setGameId()" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
            <i class="fas fa-gamepad mr-2"></i><span hidden id="gameid">{{game.id}}</span>{{game.name}}
          </div>
        </h5>
        <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">
            {{game.description}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
