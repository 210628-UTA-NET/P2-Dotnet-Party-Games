<!-- Top Navigation Bar-->
<div class="container">
  <nav class="navbar navbar-expand-lg text-white bg-dark navbar-dark">
    <div class="container-fluid">
      <div class="col-1">
        <app-sidenav></app-sidenav>
      </div>
      <div class="col-1">
        <i class="fas fa-users" (click)="setToMatchMakingMode()" style="font-size: 1.5rem;"></i>
        <span class="mr-2"></span>
        <i class="fas fa-gamepad" (click)="setToGameMode()" style="font-size: 1.5rem;"></i>
      </div>
      <div class="col-8 text-center">
        <img src="assets/images/title.png" alt="title" style="height:50px">
      </div>
      <div class="col-2 d-flex flex-row-reverse">
        <button class="btn btn-dark fas fa-user" style="font-size: 1.5rem;"></button>
      </div>

  </nav>
</div>

<div class="container">
