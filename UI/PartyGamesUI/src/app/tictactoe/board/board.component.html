<h1>Current Player: {{ player }} </h1>

<button class="mt-3 mb-3 btn btn-primary" nbButton outline status="danger" (click)="newGame()">Start new Game</button>

<div style="margin: auto; width: 300px">
  <main>
    <app-square
        *ngFor="let val of squares; let i = index"
        [value]="val"
        (click)="makeMove(i)">
    </app-square>
  </main>
</div>

<h2 *ngIf="winner">
    Player {{ winner }} won the game!
</h2>
