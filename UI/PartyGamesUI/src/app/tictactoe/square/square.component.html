<button style="width:100%;height: 100%; 
font-size: 5em !important;" nbButton *ngIf="!value">{{ value }}</button>
    <button style="width:100%;height: 100%; 
    font-size: 5em !important;" nbButton hero status="success" *ngIf="value == 'X'">{{ value }}</button>
    <button style="width:100%;height: 100%; 
    font-size: 5em !important;" nbButton hero status="info" *ngIf="value == 'O'">{{ value }}</button>
