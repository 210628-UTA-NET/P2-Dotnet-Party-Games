<div class="card bg-dark">
  <div class="card-header">
    Players
  </div>
  <ul class="list-group list-group-flush">
    <li *ngFor = "let user of users" class="list-group-item list-group-item-action text-white bg-dark">
      <i class="fas fa-user-circle"></i><span class="ml-2">{{user.UserName}}</span>
    </li>
  </ul>
</div>
